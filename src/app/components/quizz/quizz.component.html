<div class="quiz__container">
  <div class="quizz__logo">
    <!-- <img src="../../../assets/imgs/logo.png" alt=""> -->
    <h1>QUIZ TEORIA MUSICAL</h1>
    <h3 *ngIf="!finished" >{{title}}</h3>
  </div>
  <div *ngIf="!finished" class="quizz__questions">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div *ngIf="!finished" class="quizz__options">
    <button
      *ngFor="let option of questionSelected.options; let i = index "
      (click) ="playerChoose(option.alias)"
      class="btn-option"
    >
      {{option.name}}
    </button>
  </div>
  <div *ngIf="finished" class="quizz__results" >
    <h1>O seu resultado Ã©: {{finalNote}} / 21</h1>
    <p>{{answerSelected}}</p>

  </div>

</div>
